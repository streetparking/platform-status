<footer class="site-footer h-card">  
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
            {% for post in site.categories.example%} {% if post.url %}
            <h5>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h5>
             {% endif %} {% endfor %}
        </div>
    </div>
</footer>
